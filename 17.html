<!DOCTYPE html>
<html>
<head>
<script>
	function modifColor() {

		var colorElegido = document.miForm.miCombo.value;
		var idUno = document.getElementById("primerEnlace");
		var idDos = document.getElementById("segundoEnlace");
		
			idUno.style.color=colorElegido;
			idDos.style.color=colorElegido;
				
	}
</script>
</head>
<body>

	<h2>Ejercicio 17</h2>

<form name="miForm" action="" method="get">
	<select id="miCombo""> 
		<option value="red">Rojo</option>
		<option value="green">Verde</option>
		<option value="blue">Azul</option>
 	</select> 
 	<input name ="botonModificar" type="button" value="Modificar Color" onclick="modifColor()"/>
	</form>
	
	
	<a href="#" id="primerEnlace">enlace 1</a>
	<a href="#" id="segundoEnlace">enlace 2</a>


</body>
</html>
