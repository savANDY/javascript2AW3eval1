<!DOCTYPE html>
<html>
<head>
<script>
function siOno() {
    var txt;
    var r = confirm("Vas a tener un buen dia!");
    if (r == true) {
        txt = "Bien, si tu lo deseas mucho, lo tendras! Ley de la atraccion";
    } else {
        txt = "Eres un poco pesimista, no?";
    }
    document.getElementById("mensaje").innerHTML = txt;
}

</script>
</head>
<body>

	<h2>Ejercicio 12</h2>

	<button onclick="siOno()">Empezar</button>

	<p id="mensaje"></p>



</body>
</html>
